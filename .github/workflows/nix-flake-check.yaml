name: Nix Flake Check

on:
  pull_request:
    branches: [ main ]
  # Optionally run on push to main as well
  # push:
    # branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install Determinate Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          determinate: true
          
      - name: Run nix flake check
        run: nix flake check
        
      - name: Build NixOS configurations
        run: |
          echo "Building NixOS configurations..."
          nix build .#nixosConfigurations.freya.config.system.build.toplevel --no-link
          nix build .#nixosConfigurations.thor.config.system.build.toplevel --no-link
          nix build .#nixosConfigurations.loki.config.system.build.toplevel --no-link
          
      - name: Report success
        if: success()
        run: echo "✅ Nix flake check and build passed"
        
      - name: Report failure
        if: failure()
        run: |
          echo "❌ Nix flake check or build failed"
          exit 1